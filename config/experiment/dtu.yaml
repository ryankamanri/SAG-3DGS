# @package _global_

defaults:
  - override /dataset: re10k
  - override /dataset/view_sampler: mvsnerf
  - override /model/encoder: cascade
  - override /loss: [mse, lpips, depth, struct, color]

wandb:
  name: dtu/views2
  tags: [dtu, 512x640]

data_loader:
  train:
    batch_size: 1

optimizer:
  max_steps: 300_001

trainer:
  max_steps: 300_001

# ----- Additional params for default best model customization
model:
  encoder:
    num_depth_candidates: 128
    costvolume_unet_feat_dim: 128
    costvolume_unet_channel_mult: [1,1,1]
    costvolume_unet_attn_res: [4]
    gaussians_per_pixel: 1
    depth_unet_feat_dim: 32
    depth_unet_attn_res: [16]
    depth_unet_channel_mult: [1,1,1,1,1]


dataset: 
  name: dtu
  image_shape: [512, 640]
  roots: [datasets/dtu]
  baseline_scale_bounds: false
  make_baseline_1: false
  skip_bad_shape: false

test:
  eval_time_skip_steps: 5
  compute_scores: true
